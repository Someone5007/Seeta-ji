<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Bakchodi</title>
    <style>
        /* Background: Dark Blue Night Sky with Stars */
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a40, #000022);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Starry Night Effect */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
        }

        /* Fireworks Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Birthday Text */
        #birthday-message {
            position: relative;
            text-align: center;
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in 3s forwards;
        }

        /* Light Aesthetic Colors */
        .word {
            display: block;
        }
        .happy { color: #ffdfba; }  /* Light Peach */
        .birthday { color: #ffb3ba; } /* Soft Pink */
        .bbg { color: #ffd6a5; font-size: 3rem; } /* Light Yellow */

        /* Fade-in effect */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Thank You Button */
        #thank-you-btn {
            position: absolute;
            bottom: 20px;
            background: #c49a6c;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #thank-you-btn:hover {
            background: #a07954;
        }

        /* Pop-up Message */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c49a6c;
            color: white;
            padding: 20px;
            font-size: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div id="birthday-message">
        <span class="word happy">Happy</span> 
        <span class="word birthday">Birthday</span>
        <span class="word bbg">BBG</span>
    </div>

    <button id="thank-you-btn">Thank You</button>
    <div id="popup">Hope your day goes well.</div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color, size, velocity, explodeTime) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.velocity = velocity;
                this.explodeTime = explodeTime;
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.velocity;
                    if (this.explodeTime <= 0) {
                        this.exploded = true;
                        for (let i = 0; i < 50; i++) { 
                            this.particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }
                    this.explodeTime--;
                }
                this.particles.forEach(p => p.update());
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                }
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5;
                this.velocity = {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                };
                this.alpha = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        let fireworks = [];
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 30, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.every(p => p.alpha <= 0)) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function launchFireworks() {
            let colors = ["#ffdfba", "#ffb3ba", "#ffd6a5", "#ffccf9", "#e6cfff"];
            let delay = 600;
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    let x = Math.random() * canvas.width;
                    let y = canvas.height;
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    fireworks.push(new Firework(x, y, color, 10, 6, 50));
                }, i * delay);
            }
        }

        function launchHeartFirework() {
            setTimeout(() => {
                let heartParticles = [];
                for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                    let x = Math.cos(angle) * 80 + canvas.width / 2;
                    let y = Math.sin(angle) * 80 + canvas.height / 2;
                    heartParticles.push(new Particle(x, y, "#ffb3ba"));
                }
                fireworks.push({ exploded: true, particles: heartParticles });
            }, 7000);
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            setTimeout(() => {
                document.getElementById("popup").style.display = "none";
            }, 3000);
        }

        document.getElementById("thank-you-btn").addEventListener("click", showPopup);

        launchFireworks();
        launchHeartFirework();
        animate();
    </script>

</body>
</html>
